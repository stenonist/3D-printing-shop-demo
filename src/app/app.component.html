<mat-sidenav-container>

  <mat-sidenav #sidenav opened="true">
      <mat-nav-list>
          <a mat-list-item routerLink="" (click)="sidenav.close()">
              <mat-icon>home</mat-icon>
              Home
          </a>
          <a mat-list-item routerLink="/shop" (click)="sidenav.close()">
              <mat-icon>shop</mat-icon>
              Shop
          </a>
          <a *ngIf="user.getCurrUser()==null" mat-list-item routerLink="/signup" (click)="sidenav.close()">
              <mat-icon>person_pin</mat-icon>
              Register
          </a>
          <a *ngIf="user.getCurrUser()==null" mat-list-item routerLink="/login" (click)="sidenav.close()">
              <mat-icon>person_pin</mat-icon>
              Log in
          </a>
          <a *ngIf="user.getCurrUser()!=null" mat-list-item routerLink="/profile" (click)="sidenav.close();">
              <mat-icon>person_pin</mat-icon>
              Profile
          </a>
          <a *ngIf="user.getCurrUser()!=null" mat-list-item routerLink="" (click)="sidenav.close();logout()">
              <mat-icon>person_pin</mat-icon>
              Log out
          </a>
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

      <mat-toolbar color="warn">
          <div fxHide.gt-xs>
              <button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
          </div>

          <!--
              FLEX LAYOUT API:
              https://github.com/angular/flex-layout/wiki/API-Documentation
              https://github.com/angular/flex-layout/wiki/fxFlex-API
              https://github.com/angular/flex-layout/wiki/Responsive-API

              https://tburleson-layouts-demos.firebaseapp.com/#/docs
           -->
          <div fxFlex fxLayoutAlign="end" fxLayoutGap="20px" fxHide.xs>
              <a routerLink="">Home</a>
              <a routerLink="/shop">Shop</a>
              <a *ngIf="user.getCurrUser()==null" routerLink="/signup">Sign up</a>
              <a *ngIf="user.getCurrUser()==null" routerLink="/login">Log in</a>
              <a *ngIf="user.getCurrUser()!=null" routerLink="/profile">Profile</a>
              <a *ngIf="user.getCurrUser()!=null" routerLink="" (click)="logout()">Log out</a>
              <!-- <button mat-raised-button color="warn" (click)="openProfile(this.userService.currentUser.id)">
                  {{ this.userService.currentUser.email }}
              </button> -->
          </div>

      </mat-toolbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
