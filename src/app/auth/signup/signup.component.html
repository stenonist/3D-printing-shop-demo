<div class="container w-50 mt-4">
  <div class="card m-3">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h5 class="card-header text-center">Signup</h5>
      <div class="card-body border-bottom">
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" name="email">
            <div class="text-danger"
                 *ngIf="signupForm.get('email').hasError('email') &&
                 !signupForm.get('email').hasError('required') && signupForm.get('email').touched" >
              Please insert email <br> on correct format
            </div>
            <div class="text-danger" *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" name="password">
            <div class="text-danger" *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
              Password is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="username" class="col-form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username" name="username">
            <div class="text-danger" *ngIf="signupForm.get('username').hasError('required') && signupForm.get('username').touched">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name">
            <div class="text-danger" *ngIf="signupForm.get('name').hasError('required') && signupForm.get('name').touched">
              Name is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="surname" class="col-form-label">Name</label>
            <input type="text" class="form-control" formControlName="surname" id="surname" name="surname">
            <div class="text-danger" *ngIf="signupForm.get('surname').hasError('required') && signupForm.get('surname').touched">
              Surname is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" id="address" name="address">
            <div class="text-danger" *ngIf="signupForm.get('address').hasError('required') && signupForm.get('address').touched">
              Address is required
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone" id="phone" name="phone">
            <div class="text-danger" *ngIf="signupForm.get('phone').hasError('required') && signupForm.get('phone').touched">
              Phone is required
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center border-top-0">
        <button type="submit" name="btnInsert" class="btn btn-primary" [disabled]="signupForm.invalid" mat-raised-button>Signup</button>
        <div class="font-italic mt-3" *ngIf="signupForm.invalid">Fill out all fields to proceed</div>
      </div>
    </form>
  </div>
</div>
